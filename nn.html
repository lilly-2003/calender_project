<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Calendar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e27777;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .calendar {
      max-width: 900px;
      margin: auto;
      background: #0b0b07;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .calendar-header h2 {
      margin: 0;
      font-size: 1.8em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    
    .day {
      font-weight: bold;
      background: #222;
      color: #55def7;
      text-align: center;
      padding: 4px 0;
      font-size: 27px;
      border-radius: 6px;
      margin-bottom: 9px;
    }

    .date {
      background: #4a4949;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      text-align: left;
      height: 80px;
      padding: 4px;
      font-size: 25px;
      transition: transform 0.2s;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }


    .date:hover {
      transform: scale(1.05);
      background-color: #333;
    }

    .today {
      background-color: #1dc834 !important;
      color: #fff;
      border: 2px solid #1dd91a;
      font-weight: bold;
      box-shadow: 0 0 10px #08e926;
    }

    .other-month {
      opacity: 0.3;
    }

    .event {
      margin-top: 4px;
      padding: 2px 4px;
      font-size: 11px;
      color: #fff;
      border-radius: 4px;
      overflow-wrap: break-word;
      text-align: left;
      width: 100%;
      position: relative;
    }

    .event .edit, .event .delete {
      position: absolute;
      top: 2px;
      right: 4px;
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 10px;
      padding: 0;
      margin-left: 5px;
    }

    button {
      padding: 6px 14px;
      font-size: 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d6efd;
    }

    #eventModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 12px;
      display: none;
      z-index: 100;
      box-shadow: 0 0 20px #000;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      z-index: 99;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    .draggable {
      cursor: grab;
    }
  </style>
</head>
<body>
<!-- rest of HTML unchanged -->


  <div class="calendar">
    <div class="calendar-header">
      <button onclick="prevMonth()">&#8592;</button>
      <h2 id="monthYear"></h2>
      <button onclick="nextMonth()">&#8594;</button>
    </div>
    <div class="grid" id="dayNames"></div>
    <div class="grid" id="dates"></div>
  </div>

  <div id="overlay"></div>
  <div id="eventModal">
    <h3 id="modalTitle">Add Event</h3>
    <form onsubmit="submitEvent(event)">
      <input type="hidden" id="eventDate" />
      <input type="hidden" id="editingIndex" />
      <label>Title: <input type="text" id="eventTitle" required></label>
      <label>Start Time: <input type="time" id="startTime" required></label>
      <label>End Time: <input type="time" id="endTime" required></label>
      <label>Color: <input type="color" id="eventColor" value="#f6501e"></label>
      <label>Recurring:
        <select id="recurrence">
          <option value="none">None</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </label>
      <div style="margin-top: 10px; text-align: right;">
        <button type="button" onclick="closeModal()">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

  <script>
    const events = [];

    let currentDate = new Date();

    function notify(title, message) {
      if (Notification.permission === "granted") {
        new Notification(title, { body: message });
      }
    }

    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function scheduleNotifications() {
      events.forEach(event => {
        const eventDateTime = new Date(`${event.date}T${event.startTime}`);
        const now = new Date();
        const timeUntil = eventDateTime - now;
        if (timeUntil > 0 && timeUntil < 60000) {
          setTimeout(() => notify("Event Reminder", `${event.title} is starting soon.`), timeUntil);
        }
      });
    }

    function openModal(dateStr, index = -1) {
      document.getElementById("modalTitle").textContent = index >= 0 ? "Edit Event" : "Add Event";
      document.getElementById("eventDate").value = dateStr;
      document.getElementById("editingIndex").value = index;
      if (index >= 0) {
        const event = events[index];
        document.getElementById("eventTitle").value = event.title;
        document.getElementById("startTime").value = event.startTime;
        document.getElementById("endTime").value = event.endTime;
        document.getElementById("eventColor").value = event.color;
        document.getElementById("recurrence").value = event.recurrence || "none";
      } else {
        document.querySelector("form").reset();
        document.getElementById("eventColor").value = "#f6501e";
      }
      document.getElementById("overlay").style.display = "block";
      document.getElementById("eventModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("eventModal").style.display = "none";
    }

    function submitEvent(e) {
      e.preventDefault();
      const index = +document.getElementById("editingIndex").value;
      const event = {
        date: document.getElementById("eventDate").value,
        title: document.getElementById("eventTitle").value,
        startTime: document.getElementById("startTime").value,
        endTime: document.getElementById("endTime").value,
        color: document.getElementById("eventColor").value,
        recurrence: document.getElementById("recurrence").value
      };
      if (index >= 0) {
        events[index] = event;
      } else {
        events.push(event);
      }
      closeModal();
      renderCalendar();
      scheduleNotifications();
    }

    function deleteEvent(index) {
      if (confirm("Delete this event?")) {
        events.splice(index, 1);
        renderCalendar();
      }
    }

    function isRecurringMatch(event, dateStr) {
      const eventDate = new Date(event.date);
      const current = new Date(dateStr);
      if (event.recurrence === "daily") return current >= eventDate;
      if (event.recurrence === "weekly") return current >= eventDate && eventDate.getDay() === current.getDay();
      if (event.recurrence === "monthly") return current >= eventDate && eventDate.getDate() === current.getDate();
      return event.date === dateStr;
    }

    function renderCalendar() {
      const monthYear = document.getElementById("monthYear");
      const dates = document.getElementById("dates");
      const dayNames = document.getElementById("dayNames");
      dates.innerHTML = "";
      dayNames.innerHTML = "";
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();
      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      days.forEach(day => {
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = day;
        dayNames.appendChild(div);
      });
      const firstDay = new Date(year, month, 1);
      const startDay = firstDay.getDay();
      const totalCells = 35;
      const gridStartDate = new Date(firstDay);
      gridStartDate.setDate(gridStartDate.getDate() - startDay);
      for (let i = 0; i < totalCells; i++) {
        const date = new Date(gridStartDate);
        date.setDate(date.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];
        const div = document.createElement("div");
        div.className = "date";
        if (date.getMonth() !== month) div.classList.add("other-month");
        if (date.toDateString() === new Date().toDateString()) div.classList.add("today");
        div.innerHTML = `<strong>${date.getDate()}</strong>`;
        div.ondrop = (e) => {
          e.preventDefault();
          const index = +e.dataTransfer.getData("text/plain");
          events[index].date = dateStr;
          renderCalendar();
        };
        div.ondragover = (e) => e.preventDefault();
        div.onclick = () => openModal(dateStr);
        events.forEach((e, idx) => {
          if (isRecurringMatch(e, dateStr)) {
            const ev = document.createElement("div");
            ev.className = "event draggable";
            ev.style.backgroundColor = e.color;
            ev.title = `${e.title} (${e.startTime} - ${e.endTime})`;
            ev.textContent = `${e.title} (${e.startTime})`;
            ev.draggable = true;
            ev.ondragstart = (dragEvent) => {
              dragEvent.dataTransfer.setData("text/plain", idx);
            };
            const editBtn = document.createElement("button");
            editBtn.className = "edit";
            editBtn.innerHTML = "âœŽ";
            editBtn.onclick = (event) => {
              event.stopPropagation();
              openModal(dateStr, idx);
            };
            const delBtn = document.createElement("button");
            delBtn.className = "delete";
            delBtn.innerHTML = "ðŸ—‘";
            delBtn.onclick = (event) => {
              event.stopPropagation();
              deleteEvent(idx);
            };
            ev.appendChild(editBtn);
            ev.appendChild(delBtn);
            div.appendChild(ev);
          }
        });
        dates.appendChild(div);
      }
      monthYear.textContent = `${currentDate.toLocaleString("default", { month: "long" })} ${year}`;
    }

    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    }

    renderCalendar();
    scheduleNotifications();
  </script>
</body>
</html>
